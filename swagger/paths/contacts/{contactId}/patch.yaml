tags:
  - Contacts
summary: Update a contact
operationId: updateContact
description: This endpoint updates a contact by its ID.
security:
  - BearerAuth: []
parameters:
  - name: contactId
    in: path
    description: ID of the contact to update
    required: true
    schema:
      type: string
requestBody:
  required: true
  content:
    application/json:
      schema:
        $ref: '#/components/schemas/Contact'
responses:
  200:
    description: Successfully updated the contact
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/Contact'
  404:
    description: Contact not found
